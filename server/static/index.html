<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Outline</title>
    <meta name="slack-app-id" content="//inject-slack-app-id//" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="favicon-32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      href="/opensearch.xml"
      title="Outline"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #root {
        flex: 1;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //inject-env//
    </script>
    <script
      src="https://browser.sentry-cdn.com/5.22.3/bundle.min.js"
      integrity="sha384-A1qzcXXJWl+bzYr+r8AdFzSaLbdcbYRFmG37MEDKr4EYjtraUyoZ6UiMw31jHcV9"
      crossorigin="anonymous"
    ></script>
    <script>
      if ("//inject-sentry-dsn//" && window.Sentry) {
        window.Sentry.init({
          dsn: "//inject-sentry-dsn//",
          ignoreErrors: [
            "ResizeObserver loop limit exceeded",
            "AuthorizationError",
            "BadRequestError",
            "NetworkError",
            "NotFoundError",
            "OfflineError",
            "ServiceUnavailableError",
            "UpdateRequiredError",
            "ChunkLoadError",
          ],
        });
      }

      if (window.localStorage && window.localStorage.getItem("theme") === "dark") {
        window.document.querySelector("#root").style.background = "#111319";
      }
    </script>
  </body>
</html>
